
<form class="needs-validation" novalidate>
  <div class="form-group row" style="margin-left:25px">
    <label for="projectName" class="col-sm-1 col-form-label col-form-label-lg">Project:</label>
    <div class="col-md-5">
      <input type="text" name="projectName" class="form-control" id="projectName"  >
      <div class="invalid-feedback">Project is Mandatory Field</div>
    </div>
  </div>

  <div class="form-group row" style="margin-left:155px">
    <div class="form-check" >
      <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" (click)="onChecboxSelect($event)">
      <label class="form-check-label" for="defaultCheck1">
        Set Start and End Date
      </label>          
    </div>
    <div class="col-md-4" style="padding-left:160px">
      <button type="button" id="add" class="btn btn-secondary btn-sm" style="margin:10px;width:80px" >Start Date</button>
      <button type="button" id="reset" class="btn btn-secondary btn-sm" style="margin:10px;width:80px" (click)="reset()">End Date</button>
    </div>
  </div>

  <div class="form-group row" style="margin-left:25px">
    <label for="priority" class="col-sm-1 col-form-label col-form-label-lg">Priority:</label>
    <div class="col-md-5">
      <span class="font-weight-bold indigo-text mr-2 mt-1">0</span>
      <span class="font-weight-bold indigo-text ml-2 mt-1 pd-90">30</span>
      <input type="range" (click)="onKey($event)" name="priority"  min="0" max="30" class="custom-range" >
    </div>  
  </div>

  <div class="form-group row" style="margin-left:25px;height:50px">
    <label for="managerName" class="col-sm-1 col-form-label col-form-label-lg">Manager:</label>
    <div class="col-md-4">
      <input type="text" name="managerName" class="form-control" id="managerName" >    
    </div>
    <button type="button" id="search" class="button buttonSearch"  >Serach</button>
  </div>

  <div class="form-group row">
    <div class="col-md-4" style="padding-left:500px"></div>
    <button type="button" id="add" class="btn btn-secondary btn-sm" style="margin:10px;width:80px" >Add Task</button>
    <button type="button" id="reset" class="btn btn-secondary btn-sm" style="margin:10px;width:80px" (click)="reset()">Reset</button>
    </div>
</form>
