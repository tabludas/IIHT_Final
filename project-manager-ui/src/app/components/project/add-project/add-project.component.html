<div class="formContainer">
<form class="needs-validation" novalidate>
  <div class="form-group row" style="margin-left:.1%">
    <div class="col-md-1">
      <label for="projectName" class="col-sm-1 col-form-label col-form-label-lg">Project:</label>
    </div>
    <div class="col-md-6">
      <input type="text" name="projectName" class="form-control" id="projectName"/>
      <div class="invalid-feedback">Project is Mandatory Field</div>
    </div>
  </div>

  <div class="form-group row" style="margin-left:10%">
    <div class="col-md-2">    
      <input class="form-check-input" type="checkbox" id="defaultCheck1"  (change)="onChecboxSelect($event)" />
       Set Start and End Date
    </div>      
    <div class="col-md-2" style="margin-left: 1%">
      <input type="date" id="startDate"  class="form-check-input" name="startDate"  [(ngModel)]="project.startDate" disabled />
    </div>
    <div class="col-md-2" style="margin-left: 4%">
        <input type="date" id="endDate"  class="form-check-input" name="endDate"  [(ngModel)]="project.endDate"  disabled/>
    </div>    
  </div>

  <div class="form-group row" style="margin-left:.1%">
    <div class="col-md-1">
      <label for="priority" class="col-sm-1 col-form-label col-form-label-lg">Priority:</label>
     </div>
    <div class="col-md-6">
      <span class="font-weight-bold indigo-text mr-2 mt-1">0</span>
      <span class="font-weight-bold indigo-text ml-2 mt-1 pd-90">30</span>
      <input type="range" (click)="onDrag($event)" name="priority"  min="0" max="30" class="custom-range" [(ngModel)]="project.priority" >
    </div>  
  </div>

  <div class="form-group row" style="margin-left:.1%;height:50px">
    <div class="col-md-1">
        <label for="managerName" class="col-sm-1 col-form-label col-form-label-lg">Manager:</label>
    </div>
    <div class="col-md-5">
      <input type="text" name="managerName" class="form-control" id="managerName" />    
    </div>
    <div class="col-md-1">    
      <button type="button" id="search" class="button buttonSearch" >Serach</button>
    </div>   
  </div>

  <div class="form-group row" style="margin-left:.1%">
    <div class="col-md-4"></div>
    <div class="col-md-1" style="margin-left: 5px" >
      <button type="button" id="add" class="btn btn-secondary btn-sm" style="margin:10px;width:80px" >Add Task</button>
    </div>
    <div class="col-md-1" >
      <button type="button" id="reset" class="btn btn-secondary btn-sm" style="margin:10px;width:80px" (click)="reset()">Reset</button>
  </div>
  </div>
</form>
</div>
