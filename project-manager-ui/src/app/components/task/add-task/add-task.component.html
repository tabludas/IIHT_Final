<form class="needs-validation" novalidate>

  <div class="form-group row required" style="margin-left:1%">
    <div class="col-md-1">
      <label for="projectName" class="col-sm-2 col-form-label col-form-label-lg" style="padding-left:.1%">Project:</label>
    </div>  
    <div class="col-md-4">
      <input type="text" class="form-control" id="projectName" value="{{task.project.projectName}}">
    </div>
    <div class="col-md-2">
      <button type="button" id="search" class="button buttonSearch" (click)="selectProject()">Serach</button>
    </div>    
  </div>

  <div class="form-group row required" style="margin-left:.1%">
    <div class="col-md-1">
      <label for="task" class="col-sm-4 col-form-label col-form-label-lg">Task:</label>
    </div>
    <div class="col-md-5">
      <input type="text" name="task" class="form-control" id="task" [(ngModel)]="task.taskName" style="margin-left: 2%">
    </div>    
  </div>

  <div class="form-group row" style="margin-left:1%">
    <div class="col-md-1" style="margin-left:1.5%">
    </div>
    <div class="col-md-4">
      <input class="form-check-input" type="checkbox" id="defaultCheck1" (change)="onChecboxSelect($event)" />
      <span>Parent Task</span>
    </div>
  </div>

  <div class="form-group row" style="margin-left:.1%">
    <div class="col-md-1">
        <label for="priority" class="col-sm-2 col-form-label col-form-label-lg" >Priority:</label>
    </div>
    <div class="col-md-5" style="margin-left: 1%">
      <span class="font-weight-bold indigo-text mr-2 mt-1">0</span>
      <span class="font-weight-bold indigo-text ml-2 mt-1 pd-90">30</span>
      <input type="range" (click)="onDrag($event)" name="priority" min="0" max="30" class="custom-range"
        [(ngModel)]="task.priority">
    </div>
  </div>

  <div class="form-group row required" style="margin-left:.1%">
    <div class="col-md-1" >
      <label for="parentTask" class="col-sm-2 col-form-label col-form-label-lg" style="white-space:nowrap">Parent Task:</label>
    </div>
    <div class="col-md-4" style="margin-left:1%">
      <input type="text" class="form-control" id="parentTask" value="{{task.parentTask.parentTask}}">
    </div>
    <div class="col-md-2">
      <button type="button" id="search" class="button buttonSearch" (click)="selectParentTask()">Serach</button>
    </div>
  </div>

  <div class="form-group row required" style="margin-left:.1%">
    <div class="col-md-1">
      <label for="startDate" class="col-sm-2 col-form-label col-form-label-lg" style="white-space:nowrap">Start Date:</label>
    </div>
    <div class="col-md-2" style="margin-left:1%">
      <input type="date" name="startDate" class="form-control" placeholder="DD/MM/YYYY" id="startDate"
        [(ngModel)]="task.startDate">
    </div>
    <div class="col-md-1">
        <label for="endDate" class="col-sm-2 col-form-label col-form-label-lg" style="white-space:nowrap">End Date:</label>
    </div>
    <div class="col-md-2" >
      <input type="date" name="endDate" class="form-control" placeholder="DD/MM/YYYY" id="endDate"
      [(ngModel)]="task.endDate" >
    </div>
  </div>  

  <div class="form-group row required" style="margin-left:.1%">
    <div class="col-md-1">
      <label for="user" class="col-sm-2 col-form-label col-form-label-lg" >User:</label>
    </div>
    <div class="col-md-4" style="margin-left:1%">
      <input type="text" class="form-control" id="user" value="{{task.parentTask.parentTask}}">
    </div>
    <div class="col-md-4">
      <button type="button" id="search" class="button buttonSearch" (click)="selectUser()">Serach</button>
    </div>
  </div>

  <div class="form-group row" style="margin-left:1%">
    <div class="col-md-3">
    </div>
    <div class="col-md-2" style="padding-left: 10%">
      <button type="button" id="add" class="btn btn-secondary btn-sm"
        [disabled]="(task.taskName==null ||task.taskName=='' || task.startDate==null|| task.startDate==''|| task.endDate==null|| task.endDate=='')"
        (click)="saveTask()">Add Task</button>
    </div>
    <div class="col-md-3">
      <button type="button" id="reset" class="btn btn-secondary btn-sm" style="margin:10px" (click)="reset()" style="padding-top:0%;width:25%">Reset</button>
    </div>
    
  </div>

</form>
